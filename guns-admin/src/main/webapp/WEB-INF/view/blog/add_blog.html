@layout("/blog/common_index.html"){
  <!--/超小屏幕可见-->
  <div class="content-wrap"><!--内容-->
    <div class="content">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> <!--banner-->
        <div class="carousel-inner" role="listbox">
          <input type="text">
        </div>
        </div>
      <!--/banner-->
      <div class="content-block hot-content">
        <h2 class="title"><strong>作者信息</strong></h2>
        <ul>
          <li>
          姓名：<input type="text">

          </li>
        </ul>
      </div>
      <div class="content-block new-content">
        <h2 class="title"><strong>文章内容</strong></h2>
        <div class="row">
          <div class="news-list">
                <textarea id="editor_id" name="content" style="width:700px;height:600px;">

                </textarea>
            <p>
              您当前输入了 <span class="word_count1">0</span> 个文字。（字数统计包含HTML代码。）<br />
              您当前输入了 <span class="word_count2">0</span> 个文字。（字数统计包含纯文本、IMG、EMBED，不包含换行符，IMG和EMBED算一个文字。）
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/内容-->
<script src="${ctxPath}/static/js/plugins/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="${ctxPath}/static/js/plugins/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script>
    KindEditor.options.filterMode = false;
    KindEditor.ready(function(K) {
       // window.editor = K.create('#editor_id');

        K.create('#editor_id', {
            afterChange : function() {
                K('.word_count1').html(this.count());
                K('.word_count2').html(this.count('text'));
            }
        });
    });

</script>

@}
